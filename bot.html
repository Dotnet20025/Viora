<!DOCTYPE html>
<html lang="ar" dir="rtl">

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #1B2A47, #7287a3);
      direction: rtl;
    }

    /* الشريط العلوي */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 10px 20px;
      color: white;
      position: relative;
      z-index: 10;
      flex-direction: row-reverse;
    }

    .logo {
      order: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 20px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      order: 2;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
      order: 3;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    /* الجوال */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #111;
        width: 80%;
        padding: 15px 0;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 10px;
        text-align: center;
        z-index: 100;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }

    /* باقي تنسيقات الصفحة */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      font-family: 'Tajawal', sans-serif;
    }

    h1, h2 {
      color: #fcfcfc;
    }

    h3 {
      color: #fcfcfc;
      margin-top: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .gallery-item {
      width: calc(30% - 20px);
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery-item p {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      font-weight: bold;
      color: black;
      background-color: rgba(255,255,255,0.7);
      padding: 5px;
      border-radius: 0 0 10px 10px;
      font-size: 16px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .social-icons a {
      color: black;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #0073b1;
    }
  </style>
</head>
