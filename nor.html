<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة النبذة التعريفية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      direction: rtl;
    }

    /* Navbar */
   .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #000;
  padding: 10px 20px;
  position: relative;
  z-index: 10;
  flex-direction: row-reverse; /* يجعل الشعار أقصى اليسار دائمًا */
}


    .logo {
      order: 3;
      margin-left: auto;
    }

    .logo img {
      height: 60px;
    }

    .menu-toggle {
      order: 1;
      display: none;
      font-size: 26px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .nav-links {
      order: 2;
      display: flex;
      gap: 15px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links li a:hover {
      background-color: #444;
    }

    /* Main content */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 { margin-bottom: 10px; color: #222; }
    h2 { margin-bottom: 30px; color: #555; font-weight: normal; }
    h3 { margin-top: 40px; color: #222; }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      flex: 1 1 calc(33.333% - 40px);
      max-width: calc(33.333% - 40px);
      box-sizing: border-box;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .gallery-item p {
      margin-top: 8px;
      font-weight: bold;
      color: #555;
    }

    /* Social icons */
    .social-icons {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      font-size: 24px;
      color: #000;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #0073b1;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 10px;
        width: 80%;
        background-color: #000;
        align-items: center;
        text-align: center;
        gap: 10px;
        padding: 15px 0;
        border-radius: 5px;
      }

      .nav-links.show {
        display: flex;
      }

      .navbar {
        flex-direction: row;
      }

      .logo {
        margin-left: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="services.html">الخدمات</a></li>
      <li><a href="about.html">من نحن</a></li>
      <li><a href="pro.html">مشاريع فيورا</a></li>
      <li><a href="form.html">طور هويتك</a></li>
    </ul>

    <div class="logo">
      <img src="nor/logo.png" alt="الشعار">
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <h1>متجر نور</h1>
    <h2>متجر متخصص بالأشغال اليدوية، يجمع بين أصالة الحرف ولمسة عصرية</h2>

    <div class="gallery">
      <div class="gallery-item">
        <img src="nor/image1.jpg" alt="فنايل">
        <p>فنايل</p>
      </div>
      <div class="gallery-item">
        <img src="nor/image2.jpg" alt="حافظة مكياج">
        <p>حافظة مكياج</p>
      </div>
      <div class="gallery-item">
        <img src="nor/image3.jpg" alt="ميداليات">
        <p>ميداليات</p>
      </div>
      <div class="gallery-item">
        <img src="nor/image4.jpg" alt="باقات ورد">
        <p>باقات ورد</p>
      </div>
      <div class="gallery-item">
        <img src="nor/image5.jpg" alt="غلافات مصاحف">
        <p>غلافات مصاحف</p>
      </div>
      <div class="gallery-item">
        <img src="nor/image6.jpg" alt="شنط">
        <p>شنط</p>
      </div>
    </div>

    <h3>للحجز والاستفسار</h3>
    <div class="social-icons">
      <a href="https://www.instagram.com/noorr_store3?igsh=ajN6YWcxZm9vaHN4" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://wa.me/+967774649873" target="_blank"><i class="fab fa-whatsapp"></i></a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
