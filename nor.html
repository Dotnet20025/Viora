<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحة النبذة التعريفية</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
     background: linear-gradient(to bottom, #1B2A47, #7287a3);
      text-align: center;
       
    }

    /* ✅ الشريط العلوي */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      /*background: linear-gradient(to left, #000000, #434343);*/
      padding: 10px 20px;
      color: white;
      position: relative;
      flex-direction: row-reverse;
    }

    .brand-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-container img {
      height: 20px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

     .nav-links li a:hover {
      color: #00bcd4;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    /* ✅ للجوال */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 50%;
        transform: translateX(50%);
        width: 80%;
        background-color: #000;
        padding: 20px 0;
        border-radius: 10px;
        z-index: 100;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    
    }

    h1, h2 {
      color: #f8f4f4;
      margin-bottom: 20px;
    }

    h3 {
      color: rgb(252, 248, 248);
      margin: 30px 0 10px;
    }
   

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .gallery-item {
  width: calc(33.333% - 20px);
  margin-bottom: 30px;
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.gallery-item img {
  width: 80%;
  height: auto;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.gallery-item p {
  width: 80%;
  margin: 0;
  font-weight: bold;
  color: black;
  padding: 10px;
  font-size: 16px;
  background-color: rgba(255, 255, 255, 0.8);
  border-radius: 0 0 20px 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
}



    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .social-icons a {
      color: #333;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
        color: #0073b1;
    }

    @media (max-width: 768px) {
      .gallery-item {
        width: 100%;
      }

      h1, h2 {
        font-size: 1.5rem;
        padding: 0 10px;
      }

      .gallery-item p {
        font-size: 14px;
      }
    }
  </style>
</head>
