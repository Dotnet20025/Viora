  <style>
    body {
      margin: 0;

      background: linear-gradient(to bottom, #1B2A47, #7287a3);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      direction: rtl;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 10px 20px;
      flex-direction: row-reverse;
      position: relative;
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand img {
      height: 20px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: normal;
      color: #eee;
    }

    h3 {
      text-align: center;
      margin-top: 40px;
      color: white;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      width: 260px;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .gallery-item p {
      text-align: center;
      font-weight: bold;
      color: black;
      margin-top: 8px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      padding: 5px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 30px 0;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00bcd4;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
        align-items: center;
      }
    }
  </style>
</head>
