<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo img {
            height: 100px;
            padding: 20px 10px;
        }

        h1, h2 {
            color: white;
            margin-bottom: 20px;
        }

        h3 {
            color: black;
            margin: 30px 0 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .gallery-item {
            width: calc(33.333% - 20px);
            margin-bottom: 30px;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery-item p {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            font-weight: bold;
            color: black;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0 0 20px 20px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .social-icons a {
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0073b1;
        }

        /* ✅ تحسين المظهر على الجوال */
        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }

            .logo img {
                height: 70px;
            }

            h1, h2 {
                font-size: 1.5rem;
                padding: 0 10px;
            }

            .gallery-item p {
                font-size: 14px;
            }
        }
    </style>
</head>
