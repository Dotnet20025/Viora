<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استبيان تطوير الهوية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #1B2A47, #7287a3);
      margin: 0;
      padding: 0;
      direction: rtl;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
      position: relative;
      flex-direction: row-reverse;
      color: white;
    }

    .brand-container {
      display: flex;
      align-items: center;
      gap: 10px;
      order: 1; /* الشعارين في البداية */
    }

    .brand-container img {
      height: 40px;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      color: white;
      display: none;
      order: 2; /* زر القائمة ثانيًا */
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 20px;
      order: 3; /* القائمة ثالثًا */
    }

    .nav-links li {
      margin: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    textarea,
    select {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      resize: vertical;
     
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* استايلات الجوال */
    @media (max-width: 768px) {


      .brand-container {
        order: 1;
      }

      .menu-toggle {
        display: block;
        order: 2;
      }

      .nav-links {
        order: 3;
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        background-color: rgba(0,0,0,0.95);
        padding: 20px 0;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        z-index: 100;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }

      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<!-- الشريط العلوي -->
<div class="navbar">
  <div class="brand-container">
    <img src="v.png" alt="شعار إضافي" style="height: 20px;"/>
    <img src="logo.png" alt="الشعار" />
  </div>

  <div class="menu-toggle" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </div>

  <ul class="nav-links" id="navLinks">
   <li><a href="index.html">الرئيسية</a></li>
      <li><a href="services.html">الخدمات</a></li>
   
      <li><a href="pro.html">مشاريع فيورا</a></li>
      <li><a href="form.html">طور هويتك</a></li>
         <li><a href="about.html">من نحن</a></li>
  </ul>
</div>

<!-- محتوى الصفحة -->
<div class="container">
  <h1>استبيان تطوير الهوية</h1>
  <p>ساعدنا نفهم مشروعك بشكل أعمق لنمنحه هوية جديدة تعبّر عنه بصدق.</p>
  <form action="thank-you.html" method="GET">
    <label for="full-name">1. اسمك الكامل:</label>
    <input type="text" id="full-name" name="full-name" required />

    <label for="project-name">2. اسم المشروع الحالي:</label>
    <input type="text" id="project-name" name="project-name" required />

    <label for="project-link">3. رابط المشروع/الحسابات إن وُجدت:</label>
    <input type="text" id="project-link" name="project-link" required />

    <label for="project-description">4. كيف تصف مشروعك في سطر واحد؟</label>
    <textarea id="project-description" name="project-description" required></textarea>

    <label for="services">5. ما هو مجال عملك/نوع الخدمات أو المنتجات التي تقدمها؟</label>
    <textarea id="services" name="services" required></textarea>

    <label for="target-audience">6. من هو جمهورك المستهدف؟</label>
    <textarea id="target-audience" name="target-audience" required></textarea>

    <label for="current-logo">7. هل لديك شعار/هوية بصرية حالية؟</label>
    <select id="current-logo" name="current-logo" required>
      <option value="">اختر...</option>
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select>

    <label for="like-current">8. ما أكثر شيء يعجبك في الهوية الحالية (إن وُجد)؟</label>
    <textarea id="like-current" name="like-current"></textarea>

    <label for="dislike-current">9. وما أكثر شيء لا يعجبك أو تشعر أنه لا يعكس مشروعك؟</label>
    <textarea id="dislike-current" name="dislike-current"></textarea>

    <label for="communication-problem">10. ما المشكلة التي تواجهها حاليًا في تواصلك البصري مع جمهورك؟</label>
    <textarea id="communication-problem" name="communication-problem" required></textarea>

    <label for="desired-feeling">11. ما الذي تطمح أن يشعر به الناس عند رؤية هويتك الجديدة؟</label>
    <textarea id="desired-feeling" name="desired-feeling" required></textarea>

    <label for="avoid-elements">12. هل هناك شيء تتمنى أن تبتعد عنه الهوية الجديدة؟</label>
    <textarea id="avoid-elements" name="avoid-elements" required></textarea>

    <label for="preferred-colors">13. هل هناك ألوان تفضل استخدامها أو تشعر أنها تمثّلك؟</label>
    <textarea id="preferred-colors" name="preferred-colors" required></textarea>

    <label for="symbol-idea">14. هل لديك رمز أو فكرة معيّنة تحب أن تتجسد في الشعار الجديد؟</label>
    <textarea id="symbol-idea" name="symbol-idea"></textarea>

    <label for="competitors">15. هل يوجد منافسون تعجبك هويتهم؟ اذكر أمثلة إن وُجدت.</label>
    <textarea id="competitors" name="competitors"></textarea>

    <label for="brand-words">16. ما الكلمات التي تعبر عن علامتك؟</label>
    <textarea id="brand-words" name="brand-words"></textarea>

    <label for="additional-notes">17. هل لديك أي ملاحظات إضافية أو أفكار تتمنى أن نأخذها بالاعتبار؟</label>
    <textarea id="additional-notes" name="additional-notes"></textarea>

    <button type="submit">إرسال</button>
  </form>
</div>

<script>
  function toggleMenu() {
    const nav = document.getElementById("navLinks");
    nav.classList.toggle("show");
  }
</script>

</body>
</html>
