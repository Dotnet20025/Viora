<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الصفحة الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* خلفية سوداء */
            color: #fff;
            text-align: center;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #111;
        }

        .logo img {
            height: 60px;
        }

        .imgg img {
            height: 18px;
            width: 120px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #444;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255 255 255 / 0.1);
            width: 280px;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255 255 255 / 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .card h2 a {
            color: #fff;
            text-decoration: none;
        }

        .card h2 a:hover {
            color: #00aaff;
            text-decoration: underline;
        }

        .social-icons {
            margin: 30px 0;
        }

        .social-icons a {
            color: #fff;
            font-size: 26px;
            margin: 0 12px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #00aaff;
        }

        /* استجابة الجوال */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo"><img src="logo.png" alt="الشعار" /></div>
        <div class="imgg"><img src="v.png" alt="صورة" /></div>
        <ul class="nav-links">
            <li><a href="form.html">طور هويتك</a></li>
            <li><a href="pro.html">مشاريع فيورا</a></li>
            <li><a href="about.html">من نحن</a></li>
            <li><a href="services.html">الخدمات</a></li>
            <li><a href="index.html">الرئيسية</a></li>
        </ul>
    </div>

    <div class="gallery">
        <div class="card">
            <img src="image1.jpg" alt="متجر غيم" />
            <h2><a href="gim.html">متجر غيم</a></h2>
        </div>

        <div class="card">
            <img src="image2.jpg" alt="نور ستور" />
            <h2><a href="nor.html">نور ستور</a></h2>
        </div>

        <div class="card">
            <img src="image3.jpg" alt="عنباتي" />
            <h2><a href="enb.html">عنباتي</a></h2>
        </div>

        <div class="card">
            <img src="image4.jpg" alt="بوتيك ستايل" />
            <h2><a href="bot.html">بوتيك ستايل</a></h2>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61578085084084&mibextid=ZbWKwL" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/viora_creativity?igsh=YXBzY284YW81bmk3" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

</body>
</html>
